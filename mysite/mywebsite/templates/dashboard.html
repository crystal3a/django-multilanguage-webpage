<!doctype html>
{% load i18n %}
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Light Bootstrap Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="../static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../static/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/assets/css/demo.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/assets/css/custom.css" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../static/assets/css/pe-icon-7-stroke.css" rel="stylesheet"/>


</head>

<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="../static/assets/img/sidebar-5.jpg">

        <!--

    Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
    Tip 2: you can also add an image using data-image tag

-->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    Creative Tim
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a href="table.html">
                        <i class="pe-7s-note2"></i>
                        <p>Table List</p>
                    </a>
                </li>
                <li>
                    <a href="typography.html">
                        <i class="pe-7s-news-paper"></i>
                        <p>Typography</p>
                    </a>
                </li>
                <li>
                    <a href="icons.html">
                        <i class="pe-7s-science"></i>
                        <p>Icons</p>
                    </a>
                </li>
                <li>
                    <a href="maps.html">
                        <i class="pe-7s-map-marker"></i>
                        <p>Maps</p>
                    </a>
                </li>
                <li>
                    <a href="notifications.html">
                        <i class="pe-7s-bell"></i>
                        <p>Notifications</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="lang-form" action="{% url 'set_language' %}" method="post">
                                {% csrf_token %}
                                <input name="next" type="hidden" value="{{ redirect_to }}"/>
                                <select class="form-control" name="language" onChange="form.submit();">
                                    {% get_current_language as LANGUAGE_CODE %}
                                    {% get_available_languages as LANGUAGES %}
                                    {% get_language_info_list for LANGUAGES as languages %}
                                    {% for language in languages %}
                                    <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}
                                            selected="selected" {% endif %}>
                                        {{ language.name_local }} ({{ language.code }})
                                    </option>
                                    {% endfor %}
                                </select>
                                <!--<input class="btn btn-secondary" type="submit" value="Go"/>-->
                            </form>
                        </li>
                        <!--<li>-->
                            <!--<a id="ee" href="/lang/?lang=et" class="language">-->
                                <!--<img id="imgBtnEst"-->
                                     <!--src="../static/assets/img/est.png" alt="..."-->
                                     <!--class="img-thumbnail icon-small">  -->
                            <!--</a>-->
                            <!--<input name="lang" type="hidden" value="ee">-->
                        <!--</li>-->
                        <!--<li>-->
                            <!--<a name="lang" id="en" href="/lang/?lang=en" class="language">-->
                                <!--<img id="imgBtnEng"-->
                                     <!--src="../static/assets/img/eng.png" alt="..."-->
                                     <!--class="img-thumbnail icon-small">  -->
                                <!--<input name="lang" type="hidden" value="en">-->
                            <!--</a>-->
                        <!--</li>-->
                        <!--<li>-->
                            <!--<a id="btnRus" href="#" class="language">-->
                                <!--<img id="imgBtnRus"-->
                                     <!--src="../static/assets/img/rus.png" alt="..."-->
                                     <!--class="img-thumbnail icon-small">  -->
                                <!--<input name="lang" type="hidden" value="ru">-->
                            <!--</a>-->
                        <!--</li>-->
                        <li>
                            <a href="/logout">
                                <p>{% trans "Log out" %}</p>
                            </a>
                        </li>
                        <li class="separator hidden-lg hidden-md"></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-3">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">{% trans "Order information" %}</h4>
                                <p class="category">{% trans "Insert order" %}</p>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="form-group">
                                        <label>Autocomplete input</label>
                                        <input name="autocomplete-model" id="autocomplete-model"
                                               class="form-control autocomplete" placeholder="Enter ma"/>
                                        <div id="results" class="form-group">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">{% trans "Order description" %}</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput"
                                               placeholder="Diivan Manchester">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">{% trans "Order location" %}</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2"
                                               placeholder="Tallinn">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">{% trans "Order amount" %}</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2"
                                               placeholder="2">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">{% trans "Order number" %}</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2"
                                               placeholder='123-17TLN2'>
                                    </div>
                                    <input class="btn btn-secondary" type="submit" value="Submit"/>
                                </form>

                                <div class="footer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="../static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../static/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="../static/assets/js/bootstrap-checkbox-radio-switch.js"></script>

<!--  Charts Plugin -->
<script src="../static/assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="../static/assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="../static/assets/js/light-bootstrap-dashboard.js"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="../static/assets/js/demo.js"></script>

<!-- Autocomplete -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css"
      rel="stylesheet"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>


<script type="text/javascript">

	$("#autocomplete-model").autocomplete({
        source: "/autocomplete/newuser/",
        appendTo: "#results",
        minLength: 2
    });

</script>

</html>
